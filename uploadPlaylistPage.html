<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Video Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #2a2e35;
        color: #e5e7eb;
        padding-top: 40px;
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body class="flex items-center justify-center">
    <!-- Loader -->
    <div
      id="loader"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center"
    >
      <div
        class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500"
      ></div>
    </div>

    <!-- Main Container -->
    <div
      class="container mx-auto bg-gray-800 bg-opacity-90 rounded-lg p-8 shadow-lg max-w-2xl"
    >
      <!-- Home Button -->
      <button
        class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg mb-6"
      >
        <a href="./homepageVid.html">Home</a>
      </button>

      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-100">
          Create a Video Playlist
        </h2>
        <p class="text-gray-400">
          Organize your videos into a playlist for easy access.
        </p>
      </div>

      <!-- Playlist Creation Form -->
      <form action="/" method="post" id="playlistForm" class="space-y-6">
        <!-- Playlist Name -->
        <div>
          <label
            for="playlistName"
            class="block text-gray-300 font-semibold mb-2"
            >Playlist Name</label
          >
          <input
            type="text"
            id="playlistName"
            name="name"
            class="block w-full p-3 border border-gray-600 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-700 text-gray-200"
            placeholder="Enter playlist name"
            required
          />
        </div>

        <!-- Playlist Description -->
        <div>
          <label
            for="playlistDescription"
            class="block text-gray-300 font-semibold mb-2"
            >Description</label
          >
          <textarea
            id="playlistDescription"
            name="description"
            rows="4"
            class="block w-full p-3 border border-gray-600 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 bg-gray-700 text-gray-200"
            placeholder="Enter a brief description for your playlist"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition-colors"
          >
            Create Playlist
          </button>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="./playlistApiHandler/1.createPlaylist.playlist.js"
    ></script>
  </body>
</html>
